<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #maindiv {
      height: 200px;
      width: 200px;
      background-color: lightblue;
    }
  </style>
</head>
<body>
  <div id="maindiv">
    <h1>Touch Test</h1>
  </div>
  <p>TouchStart count: <span id="ts">0</span> </p>
  <p>TouchEnd count: <span id="te">0</span> </p>
  <p>Mouseover count: <span id="me">0</span> </p>
  <p>Click count: <span id="cc">0</span> </p>
  
  <script>
    let bElement = document.getElementById('maindiv');
    let touchedRecent = false;
    let ts = 0, te = 0, me = 0, cc =0;
    bElement.addEventListener('touchstart', (e) => {
      touchedRecent = true;
      setTimeout(() => {
        touchedRecent = false;
      }, 1000);

      console.log('touchstart');
      ts++;
      document.getElementById('ts').innerHTML = ts;
    });
    bElement.addEventListener('touchmove', (e) => {
      
    });
    bElement.addEventListener('touchend', (e) => {
      touchedRecent = true;
      setTimeout(() => {
        touchedRecent = false;
      }, 1000);

      console.log('touchend');
      te++;
      document.getElementById('te').innerHTML = te;
    });
    bElement.addEventListener('mouseover', (e) => {
      // I should not be printed
      if (!touchedRecent) {
        console.error('mouseover');
        me++;
        document.getElementById('me').innerHTML = me;
      }
    });
    
    bElement.addEventListener('click', (e) => {
      console.log('click');
      cc++;
      document.getElementById('cc').innerHTML = cc;
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #maindiv {
      height: 200px;
      width: 200px;
      background-color: lightblue;
    }
  </style>
</head>
<body>
  <div id="maindiv" draggable="false">
    <h1>Touch Test</h1>
  </div>
  <p>Touch count: <span id="ts">0</span> </p>
  <p>PointerOver (pen) count: <span id="po">0</span> </p>
  <p>Click count: <span id="cc">0</span> </p>
  
  <script>
    let dElement = document.getElementById('maindiv');
    
    let ts = 0, te = 0, po = 0, cc =0;
    dElement.addEventListener('pointerover', (e) => {
      if (e.pointerType == 'touch') {
        console.log('touchstart');
        ts++;
        document.getElementById('ts').innerHTML = ts;
      }
      else if (e.pointerType === 'pen') {
        console.log('pointerover');
        po++;
        document.getElementById('po').innerHTML = po;
      }
    });

    dElement.addEventListener('click', (e) => {
      console.log('click');
      cc++;
      document.getElementById('cc').innerHTML = cc;
    
    });
  </script>
</body>
</html>
